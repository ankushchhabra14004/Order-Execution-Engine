<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Execution Engine</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 900px;
      width: 100%;
      padding: 32px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; }
    }
    h1 { grid-column: 1/-1; font-size: 24px; color: #333; margin-bottom: 16px; }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    label { font-weight: 500; color: #555; font-size: 13px; }
    input {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    input:focus { outline: none; border-color: #667eea; }
    button {
      grid-column: 1/-1;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    #log {
      grid-column: 1/-1;
      background: #1a1a1a;
      color: #00ff00;
      padding: 14px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      height: 300px;
      overflow-y: auto;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .info { grid-column: 1/-1; font-size: 12px; color: #666; padding: 12px; background: #f0f0f0; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí± Order Execution</h1>
    
    <div class="form-group">
      <label>Token In</label>
      <input id="tokenIn" value="SOL" placeholder="SOL">
    </div>
    
    <div class="form-group">
      <label>Token Out</label>
      <input id="tokenOut" value="USDC" placeholder="USDC">
    </div>
    
    <div class="form-group">
      <label>Amount</label>
      <input id="amountIn" type="number" value="100" min="1">
    </div>
    
    <div class="form-group">
      <label>Orders</label>
      <input id="numOrders" type="number" value="1" min="1" max="10">
    </div>
    
    <button id="submitBtn">Submit</button>
    
    <div id="log"></div>
    <div class="info">WebSocket real-time order tracking ‚Ä¢ Backend: localhost:3000 ‚Ä¢ DEX: Raydium/Meteora</div>
  </div>

<script>
const API_BASE = 'http://localhost:3000';
const logEl = document.getElementById('log');
const submitBtn = document.getElementById('submitBtn');

function log(msg) {
  const ts = new Date().toLocaleTimeString();
  logEl.textContent += `[${ts}] ${msg}\n`;
  logEl.scrollTop = logEl.scrollHeight;
}

submitBtn.onclick = async () => {
  const tokenIn = document.getElementById('tokenIn').value.trim();
  const tokenOut = document.getElementById('tokenOut').value.trim();
  const amountIn = Number(document.getElementById('amountIn').value);
  const numOrders = Number(document.getElementById('numOrders').value);

  if (!tokenIn || !tokenOut || !amountIn) {
    log('‚ö†Ô∏è  Fill all fields');
    return;
  }

  submitBtn.disabled = true;
  log(`üì§ Submitting ${numOrders} order(s)...`);

  const promises = [];
  for (let i = 0; i < numOrders; i++) {
    promises.push(submitOrder(tokenIn, tokenOut, amountIn, i + 1));
  }

  await Promise.all(promises);
  submitBtn.disabled = false;
};

async function submitOrder(tokenIn, tokenOut, amountIn, num) {
  try {
    const amount = (amountIn + (Math.random() - 0.5) * 10).toFixed(2);
    log(`Order #${num}: ${amount} ${tokenIn} ‚Üí ${tokenOut}`);

    const res = await fetch(`${API_BASE}/api/orders/execute`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ type: 'market', tokenIn, tokenOut, amountIn: parseFloat(amount) })
    });

    if (!res.ok) {
      log(`Order #${num}: ‚ùå ${await res.text()}`);
      return;
    }

    const data = await res.json();
    if (data.error) {
      log(`Order #${num}: ‚ùå ${data.error}`);
      return;
    }

    log(`Order #${num}: ‚úì QUEUED (${data.orderId.substring(0, 12)}...)`);
    connectWS(data.wsUrl, num);
  } catch (err) {
    log(`Order #${num}: ‚ùå ${err.message}`);
  }
}

function connectWS(url, num) {
  const wsUrl = url.replace('http:', 'ws:').replace('https:', 'wss:');
  const ws = new WebSocket(wsUrl);

  ws.onopen = () => {
    log(`Order #${num}: üîó Connected`);
  };

  ws.onmessage = (evt) => {
    try {
      const p = JSON.parse(evt.data);
      let msg = `[${p.status?.toUpperCase() || '?'}]`;
      if (p.chosen) msg += ` ‚Üí ${p.chosen}`;
      if (p.price) msg += ` $${p.price}`;
      if (p.executedPrice) msg += ` ‚úì$${p.executedPrice}`;
      if (p.txHash) msg += ` ${p.txHash}`;
      if (p.error) msg += ` ‚ùå${p.error}`;
      log(`Order #${num}: ${msg}`);

      if (p.status === 'confirmed' || p.status === 'failed') ws.close();
    } catch (e) {
      log(`Order #${num}: ‚ö†Ô∏è  Parse error`);
    }
  };

  ws.onerror = () => log(`Order #${num}: ‚ö†Ô∏è  Connection error`);
  ws.onclose = () => log(`Order #${num}: üîå Disconnected`);
}
</script>
</body>
</html>
