<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Execution Engine</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .container {

      .container { grid-template-columns: 1fr; }

    h1 { grid-column: 1/-1; font-size: 24px; color: #333; margin-bottom: 16px; }

    label { font-weight: 500; color: #555; font-size: 13px; }

    button {
      grid-column: 1/-1;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    #log {
      grid-column: 1/-1;
      background: #1a1a1a;
      color: #00ff00;
      padding: 14px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      height: 300px;
      overflow-y: auto;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .info { grid-column: 1/-1; font-size: 12px; color: #666; padding: 12px; background: #f0f0f0; border-radius: 4px; }

<body>
  <div class="container">
    <h1>üí± Order Execution</h1>

      <label>Token In</label>
      <input id="tokenIn" value="SOL" placeholder="SOL">

      <label>Amount</label>

    </div>
    
    <div class="form-group">
      <label>Orders</label>
      <input id="numOrders" type="number" value="1" min="1" max="10">
    </div>
    
    <button id="submitBtn">Submit</button>
    
    <div id="log"></div>
    <div class="info">WebSocket real-time order tracking ‚Ä¢ Backend: localhost:3000 ‚Ä¢ DEX: Raydium/Meteora</div>
  </div>

<script>
// ========== CONFIGURATION ==========
/** Backend API endpoint for order submission */
const API_BASE = 'https://web-production-2134f.up.railway.app';

// ========== DOM ELEMENTS ==========
/** Log display container */
const logEl = document.getElementById('log');
/** Submit button for initiating orders */
const submitBtn = document.getElementById('submitBtn');

// ========== UTILITY FUNCTIONS ==========

/**
 * Log a message to the frontend console with timestamp
 * Appends message to the log display and auto-scrolls to bottom
 * @param {string} msg - Message to log
 */
function log(msg) {
  const ts = new Date().toLocaleTimeString();
  logEl.textContent += `[${ts}] ${msg}\n`;
  logEl.scrollTop = logEl.scrollHeight;
}

// ========== BUTTON HANDLERS ==========

/**
 * Submit button click handler
 * Validates form inputs and submits one or more orders
 * Orders are submitted in parallel (Promise.all)
 */
submitBtn.onclick = async () => {
  // Get form inputs
  const tokenIn = document.getElementById('tokenIn').value.trim();
  const tokenOut = document.getElementById('tokenOut').value.trim();
  const amountIn = Number(document.getElementById('amountIn').value);
  const numOrders = Number(document.getElementById('numOrders').value);

  // Validate all required fields are filled
  if (!tokenIn || !tokenOut || !amountIn) {
    log('‚ö†Ô∏è  Fill all fields');
    return;
  }

  // Disable button during submission
  submitBtn.disabled = true;
  log(`üì§ Submitting ${numOrders} order(s)...`);

  // Create array of order submission promises
  const promises = [];
  for (let i = 0; i < numOrders; i++) {
    promises.push(submitOrder(tokenIn, tokenOut, amountIn, i + 1));
  }

  // Wait for all orders to be submitted
  await Promise.all(promises);
  
  // Re-enable button after all submissions complete
  submitBtn.disabled = false;
};

// ========== ORDER SUBMISSION ==========

/**
 * Submit a single market order to the backend
 * 
 * Flow:
 * 1. Add slight random variance to amount (¬±5%)
 * 2. Send POST request to /api/orders/execute
 * 3. Receive orderId and WebSocket URL
 * 4. Connect WebSocket to receive real-time status updates
 * 
 * @param {string} tokenIn - Input token symbol
 * @param {string} tokenOut - Output token symbol
 * @param {number} amountIn - Base amount to swap
 * @param {number} num - Order number for logging
 */
async function submitOrder(tokenIn, tokenOut, amountIn, num) {
  try {
    // Add slight randomness to order amounts (¬±5% variance)
    const amount = (amountIn + (Math.random() - 0.5) * 10).toFixed(2);
    log(`Order #${num}: ${amount} ${tokenIn} ‚Üí ${tokenOut}`);

    // Send POST request to backend API
    const res = await fetch(`${API_BASE}/api/orders/execute`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        type: 'market',          // Market order type (immediate execution)
        tokenIn,                 // Input token
        tokenOut,                // Output token
        amountIn: parseFloat(amount)  // Amount to swap
      })
    });

    // Handle HTTP errors
    if (!res.ok) {
      log(`Order #${num}: ‚ùå ${await res.text()}`);
      return;
    }

    // Parse JSON response
    const data = await res.json();
    if (data.error) {
      log(`Order #${num}: ‚ùå ${data.error}`);
      return;
    }

    // Order successfully queued - show orderId and poll for status
    log(`Order #${num}: ‚úì QUEUED (${data.orderId.substring(0, 12)}...)`);
    pollOrderStatus(data.orderId, num);
  } catch (err) {
    log(`Order #${num}: ‚ùå ${err.message}`);
  }
}

// ========== WEBSOCKET COMMUNICATION ==========

/**
 * Poll order status from backend API
 * Fetches order details at regular intervals until completion
 * 
 * @param {string} orderId - Order ID to poll
 * @param {number} num - Order number for logging
 */
async function pollOrderStatus(orderId, num) {
  let lastStatus = 'pending';
  let pollCount = 0;
  const maxPolls = 100; // Stop after 100 polls (5 minutes at 3s intervals)

  const poll = async () => {
    pollCount++;
    if (pollCount > maxPolls) {
      log(`Order #${num}: ‚è±Ô∏è  Timeout (no update after 5 minutes)`);
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/api/orders/${orderId}`);
      if (!res.ok) return; // Retry on error
      
      const order = await res.json();
      
      // Only log if status changed
      if (order.status !== lastStatus || pollCount === 1) {
        lastStatus = order.status;
        
        let msg = `[${order.status?.toUpperCase() || '?'}]`;
        if (order.dex_chosen) msg += ` ‚Üí ${order.dex_chosen}`;
        if (order.quote_price) msg += ` $${order.quote_price}`;
        if (order.executed_price) msg += ` ‚úì$${order.executed_price}`;
        if (order.tx_hash) msg += ` ${order.tx_hash}`;
        if (order.last_error) msg += ` ‚ùå${order.last_error}`;
        
        log(`Order #${num}: ${msg}`);
      }

      // Continue polling until terminal state
      if (order.status === 'confirmed' || order.status === 'failed') {
        log(`Order #${num}: ‚úÖ Complete`);
        return;
      }

      // Poll again in 3 seconds
      setTimeout(poll, 3000);
    } catch (e) {
      log(`Order #${num}: ‚ö†Ô∏è  Poll error: ${e.message}`);
      setTimeout(poll, 3000); // Retry after delay
    }
  };

  poll();
}
</script>
